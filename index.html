<!DOCTYPE html>
<html>
<head>
	<title>Minesweeper Reborn</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Avoid and flag the mines or you'll get blown up into pieces.">

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
</head>
<body>
    <div class="container">
        <header class="col-xs-12 text-center">
                <h1 id="game-name" class="animated-slow fadeIn">Minesweeper Reborn</h1>
        </header>
        <main class="col-xs-12 text-center">
            <table id="open-board" class="table animated-slow fadeIn">
                <tbody id="tableBody">
                </tbody>
            </table>
        </main>
        <footer class="col-xs-12 text-center">
            <button id="levelOne" class="levels animated fadeIn">4x4</button>
            <button id="levelTwo" class="levels animated fadeIn">8x8</button> 
            <button id="levelThree" class="levels animated fadeIn">12x12</button>
            <button id="levelFour" class="levels animated fadeIn">20x20</button> 
            <button id="reset" class="animated fadeIn">RESET</button>
            <p class="animated fadeIn">Thanks everyone in General Assembly WDI HK 8 for helping me.</p>
        </footer>
    </div>

</body>
</html>
